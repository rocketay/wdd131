<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a detailed product review including rating, installation date, useful features, and optional feedback.">
    <meta name="author" content="Tayron Murillo">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="review-form">


            <div class="field">
                <label for="product">Product Name <span aria-hidden="true">*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>

                </select>
            </div>


            <fieldset class="field">
                <legend>Overall Rating <span aria-hidden="true">*</span></legend>

                <div class="rating">
                    <label for="rating1">
                        <input type="radio" id="rating1" name="rating" value="1" required />
                        ☆
                    </label>
                    <label for="rating2">
                        <input type="radio" id="rating2" name="rating" value="2" required />
                        ☆☆
                    </label>
                    <label for="rating3">
                        <input type="radio" id="rating3" name="rating" value="3" required />
                        ☆☆☆
                    </label>
                    <label for="rating4">
                        <input type="radio" id="rating4" name="rating" value="4" required />
                        ☆☆☆☆
                    </label>
                    <label for="rating5">
                        <input type="radio" id="rating5" name="rating" value="5" required />
                        ☆☆☆☆☆
                    </label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <div class="field">
                <label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
                <input type="date" id="installDate" name="installDate" required />
            </div>

            <!-- Useful Features (checkboxes) -->
            <fieldset class="field">
                <legend>Useful Features (check all that apply)</legend>
                <div class="checks">
                    <label for="feature1">
                        <input type="checkbox" id="feature1" name="features" value="durability" />
                        Durability
                    </label>
                    <label for="feature2">
                        <input type="checkbox" id="feature2" name="features" value="ease-of-use" />
                        Ease of Use
                    </label>
                    <label for="feature3">
                        <input type="checkbox" id="feature3" name="features" value="performance" />
                        Performance
                    </label>
                    <label for="feature4">
                        <input type="checkbox" id="feature4" name="features" value="design" />
                        Design
                    </label>
                </div>
            </fieldset>

            <!-- Written Review -->
            <div class="field">
                <label for="review">Written Review (optional) </label>
                <textarea id="review" name="review" rows="5" placeholder="Write your review..."></textarea>
            </div>

            <!-- User Name -->
            <div class="field">
                <label for="username">Your Name (optional) </label>
                <input type="text" id="username" name="username" placeholder="e.g., Tayron" />
            </div>

            <!-- Submit -->
            <div class="actions">
                <input type="submit" value="Submit Review" />
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | WDD 131 | Tayron Murillo</p>
    </footer>

</body>

</html>
